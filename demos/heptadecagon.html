        <script>
            const svgs = document.querySelectorAll('.svg-step');
            let current = 0;

            function showSVG(index) {
                svgs.forEach((svg, i) => {
                    svg.style.display = i === index ? 'block' : 'none';
                });
            }

            function nextSVG() {
                current = (current + 1) % svgs.length;
                showSVG(current);
            }

            function previousSVG() {
                current = (current - 1 + svgs.length) % svgs.length;
                showSVG(current);
            }

            showSVG(current);

            document.addEventListener('keydown', function(event) {
                switch (event.key) {
                    case 'j':
                        nextSVG();
                        break;
                    case 'k':
                        previousSVG();
                        break;
                    case 'g':
                        current = 0;
                        showSVG(current);
                        break;
                    case 'G':
                        current = svgs.length - 1;
                        showSVG(current);
                        break;
                }
            });

        </script>
